<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Details - BookMyMovie</title>
    <th:block th:insert="~{fragments/head.html}" />
    <link rel="stylesheet" href="/css/booking-details.css">
</head>
<body>
    <th:block th:insert="~{/fragments/navbar.html}" />

    <th:block th:insert="~{/fragments/message.html}" />
  
    <main class="container">
      <h1 class="text-center mb-4">Booking Details</h1>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title" th:text="${booking.show.movie.name}"></h2>
              <p class="card-text">
                <strong>Theatre:</strong> <span th:text="${booking.show.screen.theatre.name}"></span><br>
                <strong>Screen:</strong> <span th:text="${booking.show.screen.name}"></span><br>
                <strong>Date:</strong> <span th:text="${#temporals.format(booking.show.movie.releaseDate, 'dd-MM-yyyy')}"></span><br>
                <strong>Time:</strong> <span th:text="${booking.show.timing}"></span><br>
                <strong>Seats:</strong> <span th:text="${booking.seatNumbers}"></span><br>
                <strong>Total Amount:</strong> â‚¹<span th:text="${booking.price}"></span><br>
                <strong>Payment ID:</strong> <span th:text="${booking.paymentId}"></span><br>
                <strong>Booking Status:</strong> <span th:text="${booking.booked ? 'Confirmed' : 'Pending'}"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row mt-4" th:if="${qrCodeImage}">
        <div class="col-md-6 offset-md-3 text-center">
          <h3>Booking QR Code</h3>
          <img th:src="@{'data:image/png;base64,' + ${qrCodeImage}}" alt="Booking QR Code" class="img-fluid" />
          <p class="mt-2">Please show this QR code at the theatre entrance.</p>
        </div>
      </div>
    </main>

    <th:block th:insert="~{/fragments/footer.html}" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/alert.js"></script>
</body>
</html>
